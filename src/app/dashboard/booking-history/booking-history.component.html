<div class="row">
    <div class="col-md-12 booking-history">
      <div class="head-element">
        <h2>Booking History</h2>
      </div>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Booking ID</th>
              <th>Date</th>
              <th>Unit Type</th>
              <th>Payment</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let booking of bookings">
              <td>{{booking._id}}</td>
              <td>{{booking.date}}</td>
              <td>{{booking.name}}</td>
              <td>{{booking.paymentStatus}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
