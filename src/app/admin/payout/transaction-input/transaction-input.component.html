<div class="row">
  <div class="col-md-12">
    <div class="booking-modal transaction-number-h2">
      <h2 style="text-align: left !important; font-size: 18px">
        Enter Transaction Number
      </h2>
      <div class="modal-close">
        <button
          type="button"
          class="close"
          aria-label="Close"
          (click)="closeModalAndNavigate()"
          style="margin-right: 10px; color: white"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <!-- Modal Body Container -->
    <div class="cancel-booking-modal">
      <div class="transaction-input">
        <input type="text" class="form-control" />
      </div>
      <div
        class="modal-footer cancel-booking-btns"
        style="margin: 0px !important"
      >
        <button
          type="button"
          class="btn btn-payNow"
          style="
            margin: 10px 20px 0px 20px !important;
            width: 120px !important;
            padding: 8px 0px !important;
          "
        >
          {{ "Submit" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
