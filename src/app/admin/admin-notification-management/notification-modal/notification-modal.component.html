      <div class="notification-content">
        <h4>{{"SendPushNotification"|translate}}</h4>

        <textarea
          placeholder='{{"MessageTitle"|translate}}'
          class="message-title"
          [(ngModel)]="messageTitle"
          (input)="updateMessageTitleCount()"
          required
        ></textarea>
        <div class="char-count">{{ messageTitleCount }}</div>
        <textarea
          placeholder='{{"WriteMessageHere"|translate}}'
          class="message-body"
          [(ngModel)]="messageBody"
          (input)="updateMessageBodyCount()"
          required
        ></textarea>
        <div class="char-count">{{ messageBodyCount }}</div>
        <button
          class="btn notification-modal-btn"
          (click)="sendNotificationToAdmin()"
        >
          {{"Next"|translate}}
        </button>
        <p
          (click)="activeModal.dismiss()"
          style="
            text-decoration: underline;
            cursor: pointer;
            margin-top: 5px;
            font-size: 12px;
          "
        >
          {{"Cancel"|translate}}
        </p>
