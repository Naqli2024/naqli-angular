<ng-container *ngIf="showLoginForm; else registrationForm">
  <div class="full-height-container">
    <div class="container login-container">
      <div class="row w-100 custom-row">
        <div class="col-md-6 col-sm-12 text-center left-logo">
          <img src="assets/images/logo.png" alt="naqli-logo" />
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="modal-close">
            <button
              type="button"
              class="close"
              aria-label="Close"
              (click)="activeModal.dismiss()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="login-form">
            <!-- Login Form -->
            <h2>Login</h2>
            <form (ngSubmit)="login()">
              <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailAddress"
                  required
                  [(ngModel)]="loginData.emailAddress"
                  name="emailAddress"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                  [(ngModel)]="loginData.password"
                  name="password"
                />
              </div>
              <div class="buttons">
                <button type="submit" class="btn btn-primary">Login</button>
                <a
                  href="#"
                  class="forgot-password"
                  (click)="openForgetPasswordModal($event)"
                  >Forgot Password?</a
                >
              </div>
              <div class="mt-3 form-label">
                <p>
                  Don't have an account?
                  <a
                    href="#"
                    (click)="toggleForm($event)"
                    style="color: #6a66d1"
                    >Create One!</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #registrationForm>
  <div class="login-form register position-relative">
    <div class="modal-close">
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="activeModal.dismiss()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <h2>Create your account</h2>
    <form (ngSubmit)="register()">
      <div class="row mb-3">
        <div class="col-md-6 d-flex flex-column align-items-start">
          <label for="firstName" class="form-label mb-1">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="First Name"
            [(ngModel)]="user.firstName"
            name="firstName"
            required
          />
        </div>
        <div class="col-md-6 d-flex flex-column align-items-start">
          <label for="lastName" class="form-label mb-1 me-3">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Last Name"
            [(ngModel)]="user.lastName"
            name="lastName"
            required
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12 d-flex flex-column align-items-start">
          <label for="email" class="form-label mb-1 me-3">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email Address"
            [(ngModel)]="user.emailAddress"
            name="emailAddress"
            required
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 d-flex flex-column align-items-start">
          <label for="password" class="form-label mb-1 me-3">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            [(ngModel)]="user.password"
            name="password"
            required
          />
        </div>
        <div class="col-md-6 d-flex flex-column align-items-start">
          <label for="confirmPassword" class="form-label mb-1 me-3">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm Password"
            [(ngModel)]="user.confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 d-flex flex-column align-items-start">
          <label for="contactNumber" class="form-label mb-1 me-3">Contact Number</label>
          <input
            type="tel"
            class="form-control"
            id="contactNumber"
            placeholder="Contact Number"
            [(ngModel)]="user.contactNumber"
            name="contactNumber"
            required
          />
        </div>
        <div class="col-md-6 d-flex flex-column align-items-start">
          <label for="alternateNumber" class="form-label mb-1 me-3">Alternate Number</label>
          <input
            type="tel"
            class="form-control"
            id="alternateNumber"
            placeholder="Alternate Number"
            [(ngModel)]="user.alternateNumber"
            name="alternateNumber"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 d-flex flex-column align-items-start">
          <label for="address1" class="form-label mb-1 me-3">Address 1</label>
          <input
            type="text"
            class="form-control"
            id="address1"
            placeholder="Address 1"
            [(ngModel)]="user.address1"
            name="address1"
            required
          />
        </div>
        <div class="col-md-6 d-flex flex-column align-items-start">
          <label for="address2" class="form-label mb-1 me-3">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="address2"
            placeholder="Address 2"
            [(ngModel)]="user.address2"
            name="address2"
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 d-flex flex-column align-items-start">
          <label for="city" class="form-label mb-1 me-3">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="Address 2"
            [(ngModel)]="user.city"
            name="city"
            required
          />
        </div>
        <div class="col-md-6 d-flex flex-column align-items-start">
          <label for="accountType" class="form-label mb-1 me-3">Account Type</label>
          <select
            class="form-select"
            id="accountType"
            [(ngModel)]="user.accountType"
            name="accountType"
            required
          >
            <option selected disabled>Select Account Type</option>
            <option value="Single User">Single User</option>
            <option value="Super User">Super User</option>
            <option value="Enterprise User">Enterprise User</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 d-flex flex-column align-items-start">
          <label for="govtId" class="form-label mb-1 me-3">Govt ID</label>
          <select
            class="form-select"
            id="govtId"
            [(ngModel)]="user.govtId"
            name="govtId"
            required
          >
            <option selected disabled>Select Govt ID</option>
            <option value="ID Type 1">Iqama No</option>
            <option value="ID Type 2">national ID</option>
          </select>
        </div>
        <div class="col-md-6 d-flex flex-column align-items-start">
          <label for="idNumber" class="form-label mb-1 me-3">ID Number</label>
          <input
            type="text"
            class="form-control"
            id="idNumber"
            placeholder="ID Number"
            [(ngModel)]="user.idNumber"
            name="idNumber"
            required
          />
        </div>
      </div>
      <div class="row justify-content-center mb-3">
        <div class="col-md-6 d-flex justify-content-center">
          <button
            type="submit"
            class="btn me-2"
            style="background-color: #6a66d1; color: #fff; width: 50%;"
          >
            Create Account
          </button>
          <button type="button" class="btn btn-secondary me-2" style="width: 50%;">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row justify-content-center register-bottom">
    <p>
      By Clicking Sing up, you agree to the <span>Terms & Privacy policy.</span>
    </p>
  </div>
</ng-template>
