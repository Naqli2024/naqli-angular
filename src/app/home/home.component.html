<div class="home-container">
  <div class="custom-slider">
    <app-carousel></app-carousel>
  </div>

  <div class="home-body-1">
    <div *ngFor="let item of items" class="item">
      <a [routerLink]="getRoute(item.name)">
        <img [src]="item.image" alt="{{ item.name | translate }}" />
        <hr class="line" />
        <!-- Horizontal line -->
        <p class="item-name">{{ "ITEMS." + item.name | translate }}</p>
      </a>
    </div>
    <div
      class="estimate-container"
      style="background-color: #6a66d1"
      (click)="openGetEstimateModal($event)"
    >
      <div class="estimate-text">
        {{ "ESTIMATE.GET_ESTIMATE" | translate }}
      </div>
      <div class="arrow-icon">
        <img
          src="assets/images/arrow_circle_right.png"
          alt="arrow_circle_right"
        />
      </div>
    </div>
  </div>
  <!-- <div class="footer-content">
    <p>Terms & Privacy Policy</p>
  </div> -->
</div>
