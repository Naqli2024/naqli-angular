<div class="home-container">
    <div class="custom-slider">
      <h2 class="booking-container-head">Available Bus Units</h2>
    </div>
    <div class="container booking-container">
      <div class="row">
        <div class="col-md-6">
          <div class="vehicle-cols">
            <div class="row">
              <h2 class="text-center">Bus</h2>
              <div class="bus-container" *ngFor="let bus of buses" (click)="selectBus(bus)" [class.selected]="selectedBus === bus">
                <img
                  *ngIf="bus.image"
                  [src]="bus.image"
                  alt="{{ bus.name }}"
                  class="bus-image"
                />
                <p class="bus-name">{{ bus.name }}</p>
              </div>
            </div>
            <div class="row" style="margin: 20px 0px">
              <div class="col-md-6">
                <input type="time" class="form-control" [(ngModel)]="selectedTime"/>
              </div>
              <div class="col-md-6">
                <input type="date" class="form-control" [(ngModel)]="selectedDate"/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Value of the product"
                  [(ngModel)]="productValue"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 bottom-checkbox">
                <div class="checkbox-container">
                  <input
                    type="checkbox"
                    id="additionalLabourCheckbox"
                    (change)="toggleAdditionalLabour($event)"
                  />
                  <label for="additionalLabourCheckbox"
                    >Need any additional labour</label
                  >
                </div>
  
                <div class="radio-container" *ngIf="additionalLabourEnabled">
                  <input type="radio" id="radio1" name="radios" value="1" />
                  <label for="radio1">1</label>
  
                  <input type="radio" id="radio2" name="radios" value="2" />
                  <label for="radio2">2</label>
  
                  <input type="radio" id="radio3" name="radios" value="3" />
                  <label for="radio3">3</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <div class="row-container">
            <div class="input-field">
              <div class="pick-up"></div>
              <input
                type="text"
                placeholder="Pick Up"
                [(ngModel)]="pickupLocation"
                style="margin-bottom: 8px"
              />
            </div>
            <div
              *ngFor="let field of inputFields; let i = index"
              class="input-field"
            >
              <div class="drop-point"></div>
              <input
                type="text"
                [placeholder]="'Drop Point ' + (i + 1)"
                [(ngModel)]="field.value"
              />
              <div class="circle" *ngIf="i === 0" (click)="addInputField()">
                <i class="fas fa-plus"></i>
              </div>
              <div class="circle" *ngIf="i !== 0" (click)="removeInputField(i)">
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button
              type="submit"
              class="btn create-booking"
              (click)="openBookingModal($event)"
            >
              Get an estimate
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
