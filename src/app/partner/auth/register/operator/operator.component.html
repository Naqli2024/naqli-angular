<div class="home-container">
  <div class="custom-slider"></div>
  <div class="container booking-container partner-operator-form">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center mb-3" style="color: #6a66d1">
          Operator / Owner
        </h2>
        <form (ngSubmit)="handleSubmit()">
          <label
            class="col-form-label"
            style="font-size: 14px; margin-right: 30px"
            >Unit</label
          >

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="unitType"
              [(ngModel)]="formData.unitType"
              value="vehicle"
              (change)="onUnitTypeChange('vehicle')"
              required
            />
            <label class="form-check-label">Vehicle</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="unitType"
              [(ngModel)]="formData.unitType"
              value="bus"
              (change)="onUnitTypeChange('bus')"
              required
            />
            <label class="form-check-label">Bus</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="unitType"
              [(ngModel)]="formData.unitType"
              value="equipment"
              (change)="onUnitTypeChange('equipment')"
              required
            />
            <label class="form-check-label">Equipment</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="unitType"
              [(ngModel)]="formData.unitType"
              value="special"
              (change)="onUnitTypeChange('special')"
              required
            />
            <label class="form-check-label">Special</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="unitType"
              [(ngModel)]="formData.unitType"
              value="others"
              required
            />
            <label class="form-check-label">Others</label>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Unit Classification</label
              >
              <select
                class="form-select"
                [(ngModel)]="formData.unitClassification"
                name="unitClassification"
                (change)="onClassificationChange($event)"
                required
              >
                <option value="">Select Classification</option>
                <option
                  *ngFor="let classification of classifications"
                  [value]="classification.name"
                >
                  {{ classification.name }}
                </option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Sub Classification</label
              >
              <select
                class="form-select"
                [(ngModel)]="formData.subClassification"
                name="subClassification"
                required
              >
                <option value="">Select Sub Classification</option>
                <option
                  *ngFor="let subClassification of subClassifications"
                  [value]="subClassification.typeName"
                >
                  {{ subClassification.typeName }}
                </option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Plate Information</label
              >
              <input
                type="text"
                class="form-control"
                [(ngModel)]="formData.plateInformation"
                name="plateInformation"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Istimara No</label
              >
              <input
                type="text"
                class="form-control"
                [(ngModel)]="formData.istimaraNo"
                name="istimaraNo"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Istimara Card</label
              >
              <input
                type="file"
                class="form-control"
                (change)="handleFileInput($event, 'istimaraCard')"
                name="istimaraCard"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Picture of Vehicle</label
              >
              <input
                type="file"
                class="form-control"
                (change)="handleFileInput($event, 'pictureOfVehicle')"
                name="pictureOfVehicle"
                required
              />
            </div>
          </div>
          <div class="draw-line"></div>
          <div class="row">
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                [(ngModel)]="formData.firstName"
                name="firstName"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                [(ngModel)]="formData.lastName"
                name="lastName"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label class="col-form-label" style="font-size: 14px"
                >Email ID</label
              >
              <input
                type="email"
                class="form-control"
                [(ngModel)]="formData.email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Password</label
              >
              <div class="input-with-icon" style="position: relative">
                <input
                  [type]="passwordVisible ? 'text' : 'password'"
                  class="form-control"
                  [(ngModel)]="formData.password"
                  name="password"
                  id="password"
                  required
                />
                <i
                  class="fas"
                  [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"
                  (click)="togglePasswordVisibility()"
                  style="
                    position: absolute;
                    right: 10px;
                    top: 38px;
                    cursor: pointer;
                  "
                ></i>
              </div>
            </div>
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Confirm Password</label
              >
              <div class="input-with-icon" style="position: relative">
                <input
                  [type]="confirmPasswordVisible ? 'text' : 'password'"
                  class="form-control"
                  [(ngModel)]="formData.confirmPassword"
                  name="confirmPassword"
                  id="confirmPassword"
                  required
                />
                <i
                  class="fas"
                  [ngClass]="confirmPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"
                  (click)="toggleConfirmPasswordVisibility()"
                  style="
                    position: absolute;
                    right: 10px;
                    top: 38px;
                    cursor: pointer;
                  "
                ></i>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Mobile No</label
              >
              <input
                type="text"
                class="form-control"
                [(ngModel)]="formData.mobileNo"
                name="mobileNo"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Iqama No</label
              >
              <input
                type="text"
                class="form-control"
                [(ngModel)]="formData.iqamaNo"
                name="iqamaNo"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Date of Birth</label
              >
              <input
                type="date"
                class="form-control"
                [(ngModel)]="formData.dateOfBirth"
                name="dateOfBirth"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Panel Information</label
              >
              <input
                type="text"
                class="form-control"
                [(ngModel)]="formData.panelInformation"
                name="panelInformation"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <label class="col-form-label" style="font-size: 14px"
                >Driving License</label
              >
              <input
                type="file"
                class="form-control operator-file"
                (change)="handleFileInput($event, 'drivingLicense')"
                name="drivingLicense"
                required
              />
            </div>
            <div class="col-md-4">
              <label class="col-form-label" style="font-size: 14px"
                >Aramco License</label
              >
              <input
                type="file"
                class="form-control"
                (change)="handleFileInput($event, 'aramcoLicense')"
                name="aramcoLicense"
                required
              />
            </div>
            <div class="col-md-4">
              <label class="col-form-label" style="font-size: 14px"
                >National ID</label
              >
              <input
                type="file"
                class="form-control"
                (change)="handleFileInput($event, 'nationalID')"
                name="nationalID"
                required
              />
            </div>
          </div>
          <div class="draw-line"></div>

          <div class="row">
            <div class="col-md-12">
              <label class="col-form-label" style="font-size: 14px"
                >Partner Name/ID</label
              >
              <div class="input-group create-operator">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="formData.partnerName"
                  [disabled]="!isEditing"
                  name="partnerId"
                  (input)="enableSubmitButton()"
                />
                <button
                  type="button"
                  (click)="toggleEditMode()"
                  style="
                    border-bottom-right-radius: 5px;
                    border-top-right-radius: 5px;
                  "
                >
                  <fa-icon [icon]="isEditing ? faTimes : faEdit"></fa-icon>
                </button>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-12 text-center">
              <button
                type="submit"
                class="btn custom-register-btn"
                [disabled]="!isSubmitEnabled"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
