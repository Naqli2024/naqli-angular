<div class="home-container">
  <div class="custom-slider"></div>
  <div class="container booking-container partner-register-container">
    <div class="row">
      <h2 class="form-title">{{ "Join Us" | translate }}</h2>

      <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group">
          <div class="row form-check-row">
            <div class="col form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="enterprise"
                [(ngModel)]="formData.type"
                value="enterprise"
                required
              />
              <label class="form-check-label" for="enterprise">{{
                "Enterprise" | translate
              }}</label>
            </div>
            <div class="col form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="multipleUnits"
                [(ngModel)]="formData.type"
                value="multipleUnits"
                required
              />
              <label class="form-check-label" for="multipleUnits">{{
                "Multiple Units" | translate
              }}</label>
            </div>
            <div class="col form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="singleUnit + operator"
                [(ngModel)]="formData.type"
                value="singleUnit + operator"
                required
              />
              <label class="form-check-label" for="singleUnitOperator">{{
                "Single Unit + Operator" | translate
              }}</label>
            </div>
            <!-- <div class="col form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="operator"
                [(ngModel)]="formData.type"
                value="operator"
              />
              <label class="form-check-label" for="operator">{{
                "Operator" | translate
              }}</label>
            </div> -->
          </div>
        </div>
        <div class="partner-register">
          <div class="row">
            <div class="col-md-6">
              <label for="partnerName">{{ "PartnerName" | translate }}</label>
              <input
                type="text"
                class="form-control"
                id="partnerName"
                name="partnerName"
                placeholder="{{ 'Enter your Name' | translate }}"
                [(ngModel)]="formData.partnerName"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="mobileNo">{{ "Mobile No" | translate }}</label>
              <input
                type="text"
                class="form-control"
                id="mobileNo"
                name="mobileNo"
                placeholder="{{ 'Enter your Mobile Number' | translate }}"
                [(ngModel)]="formData.mobileNo"
                required
              />
            </div>
          </div>
        </div>
        
        <div class="partner-register">
          <div class="row">
            <div class="col-md-6">
              <label for="email">{{ "Email" | translate }}</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="{{ 'Enter your Email' | translate }}"
                [(ngModel)]="formData.email"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="password">{{ "Password" | translate }}</label>
              <div class="input-with-icon" style="position: relative">
                <input
                  [type]="passwordVisible ? 'text' : 'password'"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="{{ 'Enter your Password' | translate }}"
                  [(ngModel)]="formData.password"
                  required
                />
                <i
                  class="fas"
                  [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"
                  (click)="togglePasswordVisibility()"
                  style="position: absolute; right: 10px; top: 38px; cursor: pointer"
                ></i>
              </div>
            </div>
          </div>
        </div>
        <hr/>

        <div class="partner-register">
          <div class="row">
            <div class="col-md-6">
              <label for="region">{{"Region"|translate}}</label>
              <input
                type="text"
                class="form-control"
                id="region"
                name="region"
                placeholder="{{ 'EnterYourRegion' | translate }}"
                [(ngModel)]="formData.region"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="city">{{"City"|translate}}</label>
              <div class="input-with-icon" style="position: relative">
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                  placeholder="{{ 'EnterYourCity' | translate }}"
                  [(ngModel)]="formData.city"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <div class="partner-register">
          <div class="row">
            <div class="col-md-6">
              <label for="bank">{{"Bank name"|translate}}</label>
              <input
                type="text"
                class="form-control"
                id="bank"
                name="bank"
                placeholder="{{ 'EnterYourBankName' | translate }}"
                [(ngModel)]="formData.bank"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="company">{{"Company"|translate}}</label>
              <input
                type="text"
                class="form-control"
                id="company"
                name="company"
                placeholder="{{ 'EnterYourCompany' | translate }}"
                [(ngModel)]="formData.company"
                required
              />
            </div>
          </div>
        </div>

        <div class="partner-register">
          <div class="row">
            <div class="col-md-6">
              <label for="IBAN Number">{{"IBAN"|translate}}</label>
              <input
                type="text"
                class="form-control"
                id="IBAN Number"
                name="IBAN Number"
                placeholder="{{ 'EnterYourIBANNumber' | translate }}"
                [(ngModel)]="formData.ibanNumber"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="CR Number">{{"IDCRNumber"|translate}}</label>
              <input
                type="text"
                class="form-control"
                id="CR Number"
                name="CR Number"
                placeholder="{{ 'EnterYourIDCRNumber' | translate }}"
                [(ngModel)]="formData.CRNumber"
                required
              />
            </div>
          </div>
        </div>
      
        <div class="text-center">
          <button
            type="submit"
            class="btn custom-register-btn"
            [disabled]="!registerForm.form.valid"
            style="margin-bottom: 20px !important"
          >
            {{ "Register" | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
