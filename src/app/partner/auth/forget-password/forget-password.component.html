<div class="full-height-container">
  <div class="container">
    <div class="row w-100">
      <div class="col-md-12">
        <div class="modal-close">
          <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="activeModal.dismiss()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <form
          class="col-md-6 forget-pass-form"
          (ngSubmit)="forgotPasswordOtpReq()"
        >
          <h2>{{ "RESET_PASSWORD" | translate }}</h2>
          <div class="mb-3">
            <label for="emailAddress" class="form-label">{{
              "ENTER_EMAIL" | translate
            }}</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
            />
          </div>
          <div class="d-flex justify-content-center">
            <!-- <button
              type="submit"
              class="btn"
              (click)="activeModal.dismiss()"
            > -->
            <button type="submit" class="btn send-btn">
              {{ "SEND" | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
