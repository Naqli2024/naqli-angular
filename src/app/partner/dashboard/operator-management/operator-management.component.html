<div class="row">
  <div class="col-md-12 booking-history" *ngIf="!showNewUnitForm">
    <div class="head-element" style="position: relative; margin-bottom: 30px !important;">
      <h2>Operator Management</h2>
    </div>
    <div class="table-container booking-manager-table" style="max-height: 500px !important; overflow-y: auto !important">
      <table class="table" style="margin: 0px 0px !important;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Mobile No</th>
            <th>Email Id</th>
            <th>Status</th>
            <th>Iqama No/Id</th>
            <th>NationalId</th>
            <th>Driving License</th>
            <th>Aramco License</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let operator of allOperators">
            <td>{{ operator.firstName }} {{ operator.lastName }}</td>
            <td>{{ operator.mobileNo }}</td>
            <td>{{ operator.email }}</td>
            <td
              [ngStyle]="{
                color: operator.status === 'available' ? 'green' : 'red'
              }"
            >
              {{ operator.status }}
            </td>
            <td>{{ operator.iqamaNo }}</td>
            <td>
              <p
                style="
                  color: #914f9d;
                  text-decoration: underline;
                  cursor: pointer;
                  margin-bottom: 0px !important;
                "
                *ngIf="operator.nationalID?.fileName"
                (click)="openFile(operator.nationalID.fileName)"
              >
                view
              </p>
            </td>
            <td>
              <p
                style="
                  color: #914f9d;
                  text-decoration: underline;
                  cursor: pointer;
                  margin-bottom: 0px !important;
                "
                *ngIf="operator.drivingLicense?.fileName"
                (click)="openFile(operator.drivingLicense.fileName)"
              >
                view
              </p>
            </td>
            <td>
              <p
                style="
                  color: #914f9d;
                  text-decoration: underline;
                  cursor: pointer;
                  margin-bottom: 0px !important;
                "
                *ngIf="operator.aramcoLicense?.fileName"
                (click)="openFile(operator.aramcoLicense.fileName)"
              >
                view
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button
      class="btn notification-modal-btn add-operator-btn1"
      (click)="toggleNewUnitForm()"
    >
      Add
    </button>
  </div>
</div>

<div class="new-unit" *ngIf="showNewUnitForm">
  <p (click)="toggleNewUnitForm()" style="margin: 10px 0px !important">
    <i class="fas fa-arrow-left"></i> Back
  </p>
  <div class="row" style="max-height: 600px !important; overflow-y: auto !important; white-space: nowrap !important; display: block;">
    <div class="col-md-12 booking-history operator-form-unit">
      <div
        class="head-element"
        style="position: relative; margin: 0px -12px !important"
      >
        <h2>New Operator</h2>
      </div>
      <form (ngSubmit)="handleSubmit()">
        <div class="row">
          <div class="col-md-6">
            <label class="col-form-label" style="font-size: 14px"
              >First Name</label
            >
            <input
              type="text"
              class="form-control"
              [(ngModel)]="formData.firstName"
              name="firstName"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="col-form-label" style="font-size: 14px"
              >Last Name</label
            >
            <input
              type="text"
              class="form-control"
              [(ngModel)]="formData.lastName"
              name="lastName"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label class="col-form-label" style="font-size: 14px"
              >Email ID</label
            >
            <input
              type="email"
              class="form-control"
              [(ngModel)]="formData.email"
              name="email"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label class="col-form-label" style="font-size: 14px"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              [(ngModel)]="formData.password"
              name="password"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="col-form-label" style="font-size: 14px"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              [(ngModel)]="formData.confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label class="col-form-label" style="font-size: 14px"
              >Mobile No</label
            >
            <input
              type="text"
              class="form-control"
              [(ngModel)]="formData.mobileNo"
              name="mobileNo"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="col-form-label" style="font-size: 14px"
              >Iqama No</label
            >
            <input
              type="text"
              class="form-control"
              [(ngModel)]="formData.iqamaNo"
              name="iqamaNo"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label class="col-form-label" style="font-size: 14px"
              >Date of Birth</label
            >
            <input
              type="date"
              class="form-control"
              [(ngModel)]="formData.dateOfBirth"
              name="dateOfBirth"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="col-form-label" style="font-size: 14px"
              >Panel Information</label
            >
            <input
              type="text"
              class="form-control"
              [(ngModel)]="formData.panelInformation"
              name="panelInformation"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <label class="col-form-label" style="font-size: 14px"
              >Driving License</label
            >
            <input
              type="file"
              class="form-control operator-file"
              (change)="handleFileInput($event, 'drivingLicense')"
              name="drivingLicense"
              required
            />
          </div>
          <div class="col-md-4">
            <label class="col-form-label" style="font-size: 14px"
              >Aramco License</label
            >
            <input
              type="file"
              class="form-control"
              (change)="handleFileInput($event, 'aramcoLicense')"
              name="aramcoLicense"
              required
            />
          </div>
          <div class="col-md-4">
            <label class="col-form-label" style="font-size: 14px"
              >National ID</label
            >
            <input
              type="file"
              class="form-control"
              (change)="handleFileInput($event, 'nationalID')"
              name="nationalID"
              required
            />
          </div>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="assignUnit"
            [(ngModel)]="showAdditionalFields"
            [disabled]="isFormDisabled"
            name="assignUnit"
          />
          <label class="form-check-label" for="assignUnit"> Assign Unit </label>
        </div>

        <div *ngIf="showAdditionalFields">
          <label
            class="col-form-label"
            style="font-size: 14px; margin-right: 30px"
            >Unit</label
          >

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="unitType"
              [(ngModel)]="formData.unitType"
              value="vehicle"
              (change)="onUnitTypeChange('vehicle')"
            />
            <label class="form-check-label">Vehicle</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="unitType"
              [(ngModel)]="formData.unitType"
              value="bus"
              (change)="onUnitTypeChange('bus')"
            />
            <label class="form-check-label">Bus</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="unitType"
              [(ngModel)]="formData.unitType"
              value="equipment"
              (change)="onUnitTypeChange('equipment')"
            />
            <label class="form-check-label">Equipment</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="unitType"
              [(ngModel)]="formData.unitType"
              value="special"
              (change)="onUnitTypeChange('special')"
            />
            <label class="form-check-label">Special</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="unitType"
              [(ngModel)]="formData.unitType"
              value="others"
            />
            <label class="form-check-label">Others</label>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Unit Classification</label
              >
              <select
                class="form-select"
                [(ngModel)]="formData.unitClassification"
                name="unitClassification"
                (change)="onClassificationChange($event)"
              >
                <option value="">Select Classification</option>
                <option
                  *ngFor="let classification of classifications"
                  [value]="classification.name"
                >
                  {{ classification.name }}
                </option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="col-form-label" style="font-size: 14px"
                >Sub Classification</label
              >
              <select
                class="form-select"
                [(ngModel)]="formData.subClassification"
                name="subClassification"
              >
                <option value="">Select Sub Classification</option>
                <option
                  *ngFor="let subClassification of subClassifications"
                  [value]="subClassification.typeName"
                >
                  {{ subClassification.typeName }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn custom-register-btn">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
