<div class="row">
  <div class="col-md-12 booking-history">
    <div class="head-element" style="position: relative">
      <h2>Booking Management</h2>
    </div>
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>User Booked</th>
            <th>Booking Id</th>
            <th>Unit</th>
            <th>Operator</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of bookings">
            <!-- Display user details -->
            <td *ngIf="users[booking.user]">
              {{ users[booking.user]?.firstName }} {{ users[booking.user]?.lastName }}
            </td>
            <td>{{ booking._id }}</td>
            <td>
              <select
                class="form-select"
                [(ngModel)]="selectedPlateInformation[booking._id]"
                (change)="onPlateInfoChange(booking._id, $event)"
              >
                <!-- Static 'Select Plate Information' option -->
                <option value="" disabled>Select Plate Information</option>

                <!-- Dynamic options for matching operators' plateInformation -->
                <ng-container *ngFor="let operator of filteredOperators">
                  <option
                    *ngIf="matchesCriteria(booking, operator)"
                    [value]="operator.plateInformation"
                  >
                    {{ operator.plateInformation }}
                  </option>
                </ng-container>
              </select>
            </td>
            <td>
              <select class="form-select" [(ngModel)]="selectedOperatorEmail">
                <!-- Static 'Select' option -->
                <option value="" disabled>Select</option>
              
                <!-- Dynamic options for filtered operators and extra operators -->
                <ng-container *ngFor="let operator of getFilteredOperators(booking._id)">
                  <!-- Handle cases where operator details are directly available -->
                  <option
                    *ngIf="!operator.operatorsDetail"
                    [value]="operator.email"
                  >
                    {{ operator.firstName }} {{ operator.lastName }}{{ operator.label || '' }}
                  </option>
              
                  <!-- Handle cases where operator details are in operatorsDetail array -->
                  <ng-container *ngIf="operator.operatorsDetail">
                    <option
                      *ngFor="let detail of operator.operatorsDetail"
                      [value]="detail.email"
                    >
                      {{ detail.firstName }} {{ detail.lastName }}
                    </option>
                  </ng-container>
                </ng-container>
              </select>
            </td>
            <td>
              <fa-icon
                [icon]="faEdit"
                class="icon"
                style="color: #727272; padding: 0px 5px"
              ></fa-icon>
              <fa-icon
                [icon]="faTrashAlt"
                class="icon"
                style="color: #727272; padding: 0px 5px"
              ></fa-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn notification-modal-btn add-operator-btn1">Assign</button>
  </div>
</div>
